[tool:pytest]
# 测试路径配置
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 标记配置
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    performance: 性能测试
    slow: 慢速测试
    tenant: 多租户测试
    api: API测试
    database: 数据库测试
    scheduling: 调度测试

# 测试选项
addopts =
    --strict-markers
    --strict-config
    --cov=src/edusched
    --cov-report=term-missing
    --cov-report=html:reports/coverage/html
    --cov-report=xml:reports/coverage/coverage.xml
    --cov-report=html
    --html=reports/test-report.html
    --self-contained-html
    --metadata=reports/test-metadata.json
    --tb=short
    --verbose
    --color=yes

# 覆盖率配置
[coverage:run]
source = src/edusched
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv/*
    */env/*
    */.env/*
    */node_modules/*
    */build/*
    */dist/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

show_missing = true
precision = 2

# HTML报告配置
[pytest-html]
title = Edusched 测试报告
report_title = Edusched 测试报告
self_contained = true

# 元数据配置
[pytest-metadata]
json_path = reports/test-metadata.json
collect_tests = true
collect_tests_failed = true
collect_tests_skipped = true
collect_tests_deselected = true
collect_tests_duration = true

# 异步测试配置
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 缓存配置
cache_dir = .pytest_cache
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning